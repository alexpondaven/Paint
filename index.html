  <link rel="shortcut icon" type="image/png" href="ytdown.png">
  <h1>Hello World</h1>

    body{background-color:powderblue;}

<body>
  <p>I'm hosted <br> <i>with GitHub Pages.</i></p>
  <img src="ytdown.png" alt='yt down' width='764' height='286'>

  <button type="button" onclick="func()">Clicky!</button>

  <p id="counter"> count</p>

  <script>
  	var count = 0;
  	function func() {
  		count = count +1;
  		document.getElementById("counter").innerHTML = count;
  	}
  </script>

  <rect width="2" height="100" style="fill:rgb(0,0,255);stroke:rgb(0,0,0)" />
  </svg>
